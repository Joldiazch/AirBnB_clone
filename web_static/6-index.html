<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="shortcut icon" href="/images/icon.png" type="image/png">
    <title>AirBnb done</title>
</head>
<body>
    <header>
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
            <div class="locations">
                <h3>
                    States
                </h3>
                <h4>
                    California, Arizona...
                </h4>
                <ul class="popover">
                    <li><h2>Arizona</h2>
                        <ul>
                            <li class="sub_li">Page</li>
                            <li class="sub_li">Page2</li>
                        </ul>
                    </li>
                    <li><h2>California</h2>
                        <ul>
                            <li class="sub_li">Page</li>
                            <li class="sub_li">Page2</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>
                    Amenities
                </h3>
                <h4>
                    Internet, Kitchen...
                </h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p class="text_footer">Holberton School</p>
    </footer>
</body>
</html>
